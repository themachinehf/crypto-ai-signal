<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE MACHINE | Crypto Signal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000;
            --text-primary: #f0e8d0;
            --text-secondary: #b8a886;
            --accent-green: #4af626;
            --accent-red: #ff3333;
            --accent-amber: #ffb000;
            --border-color: #333;
            --card-bg: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: 'VT323', monospace;
            min-height: 100vh;
            padding: 20px 15px 80px;
            font-size: 18px;
            line-height: 1.6;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'VT323', monospace;
            font-size: 28px;
            color: var(--text-primary);
            letter-spacing: 4px;
            margin-bottom: 5px;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--accent-green);
            color: #000;
            font-size: 12px;
            margin-top: 10px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        /* Win Rate Section */
        .win-rate-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 20px;
        }

        .win-rate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .win-rate-title {
            color: var(--accent-amber);
            font-size: 16px;
        }

        .win-rate-value {
            font-size: 32px;
            color: var(--accent-green);
        }

        .win-rate-details {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Prediction Cards */
        .prediction-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 176, 0, 0.1);
            border-bottom: 1px solid var(--border-color);
        }

        .symbol {
            font-size: 20px;
            color: var(--text-primary);
        }

        .price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
        }

        .sentiment {
            padding: 4px 10px;
            font-size: 12px;
        }

        .sentiment.BULLISH { background: var(--accent-green); color: #000; }
        .sentiment.BEARISH { background: var(--accent-red); color: #fff; }
        .sentiment.NEUTRAL { background: var(--text-secondary); color: #000; }

        .card-body {
            padding: 15px;
        }

        .prediction-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(51, 51, 51, 0.5);
        }

        .prediction-row:last-child {
            border-bottom: none;
        }

        .timeframe {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .direction {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            padding: 4px 8px;
        }

        .direction.UP { color: var(--accent-green); }
        .direction.DOWN { color: var(--accent-red); }
        .direction.SIDEWAYS { color: var(--accent-amber); }

        .probability {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }

        .confidence {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 2px 6px;
            background: rgba(74, 246, 38, 0.2);
            color: var(--accent-green);
        }

        .confidence.low {
            background: rgba(255, 51, 51, 0.2);
            color: var(--accent-red);
        }

        /* Key Factors */
        .factors-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 20px;
        }

        .factors-title {
            color: var(--accent-amber);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .factors-list {
            list-style: none;
        }

        .factors-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(51, 51, 51, 0.5);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .factors-list li:last-child {
            border-bottom: none;
        }

        /* Refresh Button */
        .refresh-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            font-family: 'VT323', monospace;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: rgba(74, 246, 38, 0.1);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Mobile Nav */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0a0a0a;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 10px;
        }

        .nav-item.active {
            color: var(--accent-green);
        }

        .nav-item span {
            font-size: 20px;
            margin-bottom: 2px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-green);
            color: #000;
            padding: 10px 20px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        /* Signal Badge */
        .signal-badge {
            display: inline-block;
            padding: 2px 8px;
            font-size: 10px;
            border-radius: 3px;
            margin-left: 10px;
        }

        .signal-badge.HIGH {
            background: var(--accent-green);
            color: #000;
        }

        .signal-badge.MEDIUM {
            background: var(--accent-amber);
            color: #000;
        }

        .signal-badge.LOW {
            background: var(--text-secondary);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö° THE MACHINE</h1>
        <div class="subtitle">CRYPTO AI SIGNAL v2.0</div>
        <div class="status-badge">‚óè SYSTEM ACTIVE</div>
    </div>

    <div class="win-rate-section">
        <div class="win-rate-header">
            <span class="win-rate-title">üìä WIN RATE</span>
            <span class="win-rate-value" id="winRate">--%</span>
        </div>
        <div class="win-rate-details">
            <span id="totalSignals">0 signals</span>
            <span id="lastUpdate">Updating...</span>
        </div>
    </div>

    <button class="refresh-btn" id="refreshBtn" onclick="refreshPredictions()">
        [ REFRESH PREDICTIONS ]
    </button>

    <div id="predictionsContainer">
        <div class="loading">ANALYZING MARKET DATA...</div>
    </div>

    <div class="factors-section" id="factorsSection" style="display: none;">
        <div class="factors-title">üîë KEY MARKET FACTORS</div>
        <ul class="factors-list" id="factorsList"></ul>
    </div>

    <div class="footer">
        <p>Powered by MiniMax-M2.1 | THE MACHINE</p>
        <p id="apiStatus">API: CONNECTING...</p>
    </div>

    <nav class="mobile-nav">
        <a href="#" class="nav-item active">
            <span>üìä</span>
            SIGNALS
        </a>
        <a href="#" class="nav-item" onclick="showHistory()">
            <span>üìà</span>
            HISTORY
        </a>
        <a href="#" class="nav-item" onclick="showSettings()">
            <span>‚öôÔ∏è</span>
            SETTINGS
        </a>
    </nav>

    <div class="toast" id="toast"></div>

    <script>
        // Configuration
        const API_BASE = '/api/signal';
        let predictionsData = null;

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Fetch predictions from API
        async function fetchPredictions() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.textContent = '[ FETCHING DATA... ]';

            try {
                const response = await fetch(`${API_BASE}?action=predict`);
                const data = await response.json();

                if (data.success) {
                    predictionsData = data;
                    renderPredictions(data.predictions);
                    updateWinRate();
                    document.getElementById('apiStatus').textContent = 'API: CONNECTED';
                    showToast('PREDICTIONS UPDATED');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error fetching predictions:', error);
                document.getElementById('apiStatus').textContent = 'API: ERROR';
                showToast('CONNECTION ERROR');
            } finally {
                btn.disabled = false;
                btn.textContent = '[ REFRESH PREDICTIONS ]';
            }
        }

        // Fetch win rate from history
        async function updateWinRate() {
            try {
                const response = await fetch(`${API_BASE}?action=status`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('winRate').textContent = `${data.win_rate.rate}%`;
                    document.getElementById('totalSignals').textContent = `${data.win_rate.total} signals`;
                    document.getElementById('lastUpdate').textContent = `Wins: ${data.win_rate.wins}`;
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Render prediction cards
        function renderPredictions(predictions) {
            const container = document.getElementById('predictionsContainer');
            const factorsSection = document.getElementById('factorsSection');
            const factorsList = document.getElementById('factorsList');

            // Collect all factors
            const allFactors = new Set();

            let html = '';

            for (const [symbol, data] of Object.entries(predictions)) {
                const sentiment = data.market_sentiment;
                const price = data.predictions['1h'] ? 
                    `$${data.predictions['1h'].target_price.toLocaleString()}` : 
                    'Loading...';

                html += `
                    <div class="prediction-card">
                        <div class="card-header">
                            <span class="symbol">${getSymbolIcon(symbol)} ${symbol}</span>
                            <span class="price">${price}</span>
                            <span class="sentiment ${sentiment}">${sentiment}</span>
                        </div>
                        <div class="card-body">
                `;

                for (const [timeframe, pred] of Object.entries(data.predictions)) {
                    const confidenceClass = pred.confidence >= 0.75 ? 'HIGH' : 
                                           pred.confidence >= 0.65 ? 'MEDIUM' : 'LOW';
                    const confidenceColor = pred.confidence >= 0.75 ? '#4af626' : 
                                           pred.confidence >= 0.65 ? '#ffb000' : '#ff3333';

                    html += `
                        <div class="prediction-row">
                            <span class="timeframe">${getTimeframeLabel(timeframe)}</span>
                            <span class="direction ${pred.direction}">${getDirectionIcon(pred.direction)} ${pred.direction}</span>
                            <span class="probability">${(pred.probability * 100).toFixed(1)}%</span>
                            <span class="confidence" style="color: ${confidenceColor}">
                                ${(pred.confidence * 100).toFixed(0)}%
                            </span>
                        </div>
                    `;
                }

                html += `
                        </div>
                    </div>
                `;

                // Collect factors
                if (data.key_factors) {
                    data.key_factors.forEach(f => allFactors.add(f));
                }
            }

            container.innerHTML = html || '<div class="loading">NO DATA AVAILABLE</div>';

            // Render factors
            if (allFactors.size > 0) {
                factorsSection.style.display = 'block';
                factorsList.innerHTML = Array.from(allFactors)
                    .map(f => `<li>${f}</li>`)
                    .join('');
            }
        }

        // Helper functions
        function getSymbolIcon(symbol) {
            const icons = {
                'BTC': '‚Çø',
                'ETH': 'Œû',
                'SOL': '‚óé'
            };
            return icons[symbol] || '‚óà';
        }

        function getTimeframeLabel(tf) {
            const labels = {
                '30m': '30 MIN',
                '1h': '1 HOUR',
                '24h': '24 HOURS'
            };
            return labels[tf] || tf;
        }

        function getDirectionIcon(direction) {
            const icons = {
                'UP': '‚Üë',
                'DOWN': '‚Üì',
                'SIDEWAYS': '‚Üí'
            };
            return icons[direction] || '‚Ä¢';
        }

        function refreshPredictions() {
            fetchPredictions();
        }

        function showHistory() {
            showToast('HISTORY FEATURE COMING SOON');
        }

        function showSettings() {
            showToast('SETTINGS FEATURE COMING SOON');
        }

        // Auto-refresh every 5 minutes
        setInterval(fetchPredictions, 5 * 60 * 1000);

        // Initial load
        document.addEventListener('DOMContentLoaded', fetchPredictions);
    </script>
</body>
</html>
